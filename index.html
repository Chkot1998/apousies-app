  <input
    type="password"
    id="password"
    placeholder="Κωδικός"
    style="padding:10px; font-size:16px;"
  >
  <br><br>

  <button
    onclick="checkPassword()"
    style="padding:12px 25px; font-size:16px;
           background:#1e3a8a; color:white;
           border:none; border-radius:6px;"
  >
    ➜ Συνέχεια
  </button>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;

      // ΚΩΔΙΚΟΣ: xk2gel  → Base64
      const encoded = "eEsyZ2Vs".replace(" ", ""); // xk2gel

      const correctPassword = atob(encoded);

      if (input === correctPassword) {
        window.location.href =
          "https://2lyk-kastor.kas.sch.gr/attachments/category/2/aitisi_fixed%283%29.html";
      } else {
        alert("Λάθος κωδικός. Προσπαθήστε ξανά.");
      }
    }
  </script>
